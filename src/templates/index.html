<!DOCTYPE html>
<html>
<head>
    <title>Logística Pro - Arcos 3D</title>
    <link rel="stylesheet" href="/static/css/css.css">
</head>
<body>
    <div id="info">
        <h1>✈️ Global Logistics Network</h1>
        <p style="margin-top:5px; font-size:0.9rem;">Visualización de Rutas Geodésicas</p>
    </div>
    <div class="buscador">
        <div class="formulario">
            <input type="text" id="buscador" placeholder="Busca..." class="buscador_input">
            <button type="submit" id="botonBuscador" class="buscador_boton"><img src="/static/img/lupa.png" alt="Lupa_Buscador"></button>
            <ul id="lista_buscando" class="lista_buscando">
                
            </ul>
        </div>

        <ul id="lista_buscador" class="lista">
            
        </ul>
    </div>
    <div id="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>Ruta</th>
                    <th>Distancia</th>
                </tr>
            </thead>
            <tbody id="tabla">
                {% for ruta in rutas %}
                <tr id=" {{ruta.id}} ">
                    <td><b>{{ ruta.origen }}</b> ➝ {{ ruta.destino }}</td>
                    <td>{{ ruta.distancia_km }} km</td>
                </tr>
                {% else %}
                <tr><td colspan="2">Cargando datos...</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script type="module" src="/static/js/js.js"></script>
</body>
</html>
