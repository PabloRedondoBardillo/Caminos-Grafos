<!DOCTYPE html>
<html>
<head>
    <title>Logística Pro - Arcos 3D</title>
    <link rel="stylesheet" href="/static/css/css.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="info">
        <h1>✈️ Global Logistics Network</h1>
        <p style="margin-top:5px; font-size:0.9rem;">Visualización de Rutas Geodésicas</p>
    </div>

    <div id="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>Ruta</th>
                    <th>Distancia</th>
                </tr>
            </thead>
            <tbody>
                {% for ruta in rutas %}
                <tr>
                    <td><b>{{ ruta.origen }}</b> ➝ {{ ruta.destino }}</td>
                    <td>{{ ruta.distancia_km }} km</td>
                </tr>
                {% else %}
                <tr><td colspan="2">Cargando datos...</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script type="module" src="/static/js/js.js"></script>
</body>
</html>
