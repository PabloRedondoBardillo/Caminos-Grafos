services:
  # SERVICIO 1: TU API (PYTHON)
  api:
    build: .
    container_name: logistica_api
    ports:
      - "8005:8005"
    volumes:
      - ./src:/app/src  # Espejo mágico: editas en Windows, se actualiza en Docker
    environment:
      - DB_HOST=db
      - DB_NAME=logistica
      - DB_USER=admin
      - DB_PASS=admin123
    depends_on:
      db:
        condition: service_healthy

  # SERVICIO 2: BASE DE DATOS (POSTGRESQL + POSTGIS)
  # Usamos una imagen que ya trae las herramientas matemáticas geográficas instaladas
  db:
    image: postgis/postgis:15-3.3
    container_name: logistica_db
    environment:
      - POSTGRES_DB=logistica
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistencia de datos
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d logistica"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: